format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: android

app:
  envs:
  # Hier "." lassen, wenn gradlew direkt im Hauptordner von GitHub liegt
  - PROJECT_LOCATION: .
  - MODULE: app
  - VARIANT: release

trigger_map:
- push_branch: main
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary

workflows:
  primary:
    description: |
      Baut die SFG App. Stellt sicher, dass gradlew gefunden wird.
    steps:
    - activate-ssh-key@4:
        run_if: '{{setup_ssh_key}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    
    # Dieser Schritt hat vorhin abgebrochen
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    
    # Berechtigungen korrigieren (Sicherheitsschritt f√ºr Linux)
    - script@1:
        title: Set execute permission on gradlew
        inputs:
        - content: chmod +x $PROJECT_LOCATION/gradlew
        
    - android-lint@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - variant: $VARIANT
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - variant: $VARIANT
    - android-build@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - variant: $VARIANT
        - build_type: apk
    - sign-apk@1:
        run_if: '{{enveq "BITRISE_IO" "true"}}'
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}

meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: standard
