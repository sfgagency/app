format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: android

trigger_map:
- push_branch: main
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary

workflows:
  primary:
    description: |
      Dieser Workflow baut die SFG App, f√ºhrt Tests aus und erstellt eine signierte APK.
    steps:
    - activate-ssh-key@4:
        run_if: '{{setup_ssh_key}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: ./gradlew
    - android-lint@0:
        inputs:
        - project_location: .
        - variant: release
    - android-unit-test@1:
        inputs:
        - project_location: .
        - variant: release
    - android-build@1:
        inputs:
        - project_location: .
        - variant: release
        - build_type: apk
    - sign-apk@1:
        run_if: '{{enveq "BITRISE_IO" "true"}}'
    - deploy-to-bitrise-io@2: {}
    - cache-push@2: {}

meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: standard